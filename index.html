<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ezra, Sarah and Zion Movie Project</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/movie.css">

</head>
<body>
<div class="page-wrapper">
<!--  PAGE LOADING WRAPPER START-->
  <div class="container">
    <div class="loading"></div>
    <header class="row">
      <div class="column">
      </div>
    </header>
  </div>
  <!--  PAGE LOADING WRAPPER END-->
<!--  CAROUSEL START-->
  <div class="container slider">
    <div class="row grow carouselHolder">
      <div class="slider-mask">
        <div class="slides">
        </div>
        <div class="controls">
          <div class="arrow">
            <img class='svgLeft arrow-left' src="images/arrow-up-337-svgrepo-com.svg" alt="left arrow">
          </div>
          <div class="arrow">
            <img class='svgRight arrow-right' src="images/arrow-up-337-svgrepo-com.svg" alt="right arrow">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  CAROUSEL END-->
<!--  COMPACT MOVIE CARDS START-->
  <div class="container">
    <div class="row">
      <div id="movie-cards" class="column movie-compact-row">

      </div>
    </div>
  </div>
  <!--  COMPACT MOVIE CARDS END-->

  <!-- MODAL BUTTON-->
  <button id="myBtn">Movie Options</button>
  <!-- MODAL START -->
  <div id="myModal" class="modal">
    <!-- MODAL CONTENT -->
    <div class="modal-content container">
      <div class="row">
        <span class="close">&times;</span>
        <!--      ADD A MOVIE FORM START-->
        <form class="column text-center user-movie-form">
          <h2>Add a Movie!</h2>

            <label for="movie-title-input">Movie title:</label>
            <input class="patches" type="text" id="movie-title-input">

            <label for="rating-input">Movie Rating (1-5)</label>
            <input class="patches" type="text" id="rating-input">

            <label for="genre-input">Movie Genre:</label>
            <input class="patches" type="text" id="genre-input">

            <label for="description-input">Movie Description:</label>
            <input class="patches" type="text" id="description-input">

          <button type="submit" id="movie-submit-button">Submit movie</button>
        </form>
        <!--      END OF ADD A MOVIE FORM-->
        <!--      DELETE BY ID FORM START-->
        <form class="column text-center user-delete-form">
          <h2>Delete a Movie by ID</h2>
          <label For="delete-by-id">Delete movie by ID:</label>
          <input class="patches" type="text" id="delete-by-id">
          <button type="button" id="delete-movie-btn">Delete movie</button>
        </form>
        <!--      DELETE BY ID FORM START END-->
        <!--      EDIT MOVIES FORM START-->
        <form class="column text-center user-edit-form">
          <h2>Edit a Movie!</h2>
          <label For="patch-id">Movie ID:</label>
          <input class="patches" type="text" id="patch-id">

          <label For="patch-title">Edit title:</label>
          <input class="patches" type="text" id="patch-title">

          <label For="patch-rating">Edit Rating</label>
          <input class="patches" type="text" id="patch-rating">

          <label For="patch-genre">Edit Genre</label>
          <input class="patches" type="text" id="patch-genre">

          <label For="patch-description">Edit Description</label>
          <input class="patches" type="text" id="patch-description">

          <button type="submit" id="patch-button">Edit Movie</button>
        </form>
        <!--      EDIT MOVIES FORM END-->
      </div>
    </div>
  </div>

  <!--  PAGE WRAPPER END-->
</div>

<script type="module" src="js/movie-project.js"></script>
</body>
</html>
