<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ezra & Sarah Movie Project</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/movie.css">
<!--  <link rel="stylesheet" href="css/sb-safe-space.css">-->
</head>
<body>
<div class="page-wrapper">
  <div class="container">
    <div class="loading"></div>
    <header class="row">
      <div class="column">
      </div>
    </header>
  </div>
  <div class="container slider">
    <div class="row grow carouselHolder">
      <div class="slider-mask">
        <div class="slides">
        </div>
        <div class="controls">
          <div class="arrow arrow-left">
            <img class='svgLeft' src="images/arrow-up-337-svgrepo-com.svg" alt="left arrow">
          </div>
          <div class="arrow arrow-right">
            <img class='svgRight' src="images/arrow-up-337-svgrepo-com.svg" alt="right arrow">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="column movie-compact">
        <div class="theOtherMovies" id="movie-compact-list">

        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <form class="column">
        <div class="column">
          <label for="movie-title-input">Movie title:</label>
          <input type="text" id="movie-title-input">
        </div>
        <div class="column">
          <label for="rating-input">Movie Rating (1-5)</label>
          <input type="text" id="rating-input">
        </div>
        <div class="column">
          <label for="genre-input">Movie Genre:</label>
          <input type="text" id="genre-input">
        </div>
        <div class="column">
          <label for="description-input">Movie Description:</label>
          <input type="text" id="description-input">
        </div>
        <button type="submit" id="movie-submit-button">Submit movie</button>
      </form>
      <form class="column">
        <label For="delete-by-id">Delete movie by ID:</label>
        <input type="text" id="delete-by-id">
        <button type="button" id="delete-movie-btn">Delete movie</button>
      </form>
      <form class="column">
        <label For="patch-id">Movie ID:</label>
        <input type="text" id="patch-id">

        <label For="patch-title">Edit title:</label>
        <input type="text" id="patch-title">

        <label For="patch-rating">Edit Rating</label>
        <input type="text" id="patch-rating">

        <label For="patch-genre">Edit Genre</label>
        <input type="text" id="patch-genre">

        <label For="patch-description">Edit Description</label>
        <input type="text" id="patch-description">

        <button type="submit" id="patch-button">Edit Movie</button>
      </form>
    </div>
  </div>

<!--  page wrapper end-->
</div>

<script type="module" src="js/movie-project.js"></script>
</body>
</html>
