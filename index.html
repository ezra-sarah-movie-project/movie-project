<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ezra & Sarah Movie Project</title>
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/movie.css">
</head>
<body>
<div class="page-wrapper">
  <div class="container">
    <div class="loading"></div>
    <header class="row">
      <div class="column" style="height: 10vh">
      </div>
    </header>
  </div>
    <div class="container slider">
      <div class="row grow">
        <div class="slider-mask">
          <div class="slides">
            <div class="slide active">
              <div  class="column shrink movie-container">
                <div class="column shrink movie-container-left">
                  <div class="column shrink align-center">
                    <img src="https://image.tmdb.org/t/p/original/gajva2L0rPYkEWjzgFlBXCAVBE5.jpg" loading="eager" alt="" sizes="(max-width: 479px) 88vw, (max-width: 991px) 210.105224609375px, 37vw" srcset="" class="movie-poster">
                  </div>
                </div>
                <div class="column shrink movie-container-right">
                  <h2>Blade Runner 2049</h2>
                  <p>---star rating---</p>
                  <p>Movie description Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem commodi deleniti dolor dolorem eaque est.</p>
                  <h3>Cast:</h3>
                  <div class="cast-wrapper">
                    <img src="https://image.tmdb.org/t/p/original/lyUyVARQKhGxaxy0FbPJCQRpiaW.jpg" alt="Ryan Gosling" class="cast-avatar">
                    <img src="https://image.tmdb.org/t/p/original/lyUyVARQKhGxaxy0FbPJCQRpiaW.jpg" alt="Ryan Gosling" class="cast-avatar">
                    <img src="https://image.tmdb.org/t/p/original/lyUyVARQKhGxaxy0FbPJCQRpiaW.jpg" alt="Ryan Gosling" class="cast-avatar">
                    <img src="https://image.tmdb.org/t/p/original/lyUyVARQKhGxaxy0FbPJCQRpiaW.jpg" alt="Ryan Gosling" class="cast-avatar">
                    <img src="https://image.tmdb.org/t/p/original/lyUyVARQKhGxaxy0FbPJCQRpiaW.jpg" alt="Ryan Gosling" class="cast-avatar">
                  </div>
                  <div class="movie-container-buttons">
                    <button type="button">Watch Trailer</button>
                    <button type="button">Play Now</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="slide right">2</div>
            <div class="slide right">3</div>

          </div>
          <div class="controls">
            <div class="arrow arrow-left"><</div>
            <div class="arrow arrow-right">></div>
          </div>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="row">
      <div class="column movie-compact">

      </div>
    </div>

  </div>
</div>


<script type="module" src="js/movie-project.js"></script>
</body>
</html>
